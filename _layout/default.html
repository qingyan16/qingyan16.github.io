<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue",
                     Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      nav {
        display: flex;
        justify-content: flex-end;   /* push links to the right */
        align-items: center;
        padding: 1rem 2rem;
        background-color: #fafafa;
      }

      nav a {
        margin-right: 1rem;
        text-decoration: none;
        color: #0366d6;
        font-weight: 500;
      }

      nav a:hover {
        text-decoration: underline;
      }

      main {
        max-width: 800px;
        margin: auto;
        padding: 2rem 1rem;
      }
    </style>
  </head>

  <body>
    {% include header.html %}

    <main>
      {{ content }}
    </main>
  </body>
</html>
